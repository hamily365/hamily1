  <h2>인간은 지구의 주인이 아닙니다</h2>
  <p>우리가 우주에 대하여 알고 있는 부분은 극히 일부분이고, 현재 우리는 인간 뿐만이 아니라 여러 생명체들이 함께 살고 있는 <a href="https://en.wikipedia.org/wiki/Earth" target="_blank" title="earth specification">지구</a>의 소중함을 망각하고 혹은 무시하고 마치 인간이 지구의 주인인것처럼 살고 있다.
  <img src="earth.jpg" width="88%">
  </p><p style="margin-top:45px;">사악한 인간을 조심하라 <strong>인간은 악의 볼모다.</strong> 탐욕에 눈이 멀어 유희로 신의 창조물을 죽이는도다. 그러니 번식하게 하지 말라 자신과 너의 집을 파괴할테니. 인간은 죽음의 사자다.</p>
